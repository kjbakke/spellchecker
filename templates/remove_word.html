{% include 'header.html' %}

<div class="container" role="main">
    <div class="page-header">
        <h1>Remove word</h1>
        <form action="{{ url_for('remove_word') }}" method="POST">
            <input type="text" name="word" placeholder="Enter a word" required>
            <input type="submit" value="Remove">
        </form>
        {% if result %}
        <p>{{ result }}</p>
        {% endif %}
    </div>
</div>
